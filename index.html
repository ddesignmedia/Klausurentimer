<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prüfungs-Timer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Ansicht 1: Einstellungen -->
    <div id="settings-view" class="view-container">
        <div class="dark-mode-slider">
            <span>Light</span>
            <label class="switch">
                <input type="checkbox" id="dark-mode-toggle">
                <span class="slider round"></span>
            </label>
            <span>Dark</span>
        </div>
        <h1>Prüfungs-Timer</h1>
        <p>Geben Sie die Prüfungsdauer ein und wählen Sie die geltenden Regeln aus.</p>
        <div class="input-group">
            <input id="time-input" type="number" min="1" placeholder="Dauer in Minuten, z.B. 45" aria-label="Prüfungsdauer in Minuten">
            <div id="error-message"></div>
        </div>

        <h2>Prüfungsregeln auswählen</h2>
        <div id="predefined-checklist">
            <div class="checklist-item"><input type="checkbox" class="predefined-rule-cb" id="rule1"><label for="rule1">Keine Fragen, wenn Zeit läuft!</label></div>
            <div class="checklist-item"><input type="checkbox" class="predefined-rule-cb" id="rule2"><label for="rule2">Kein Rot verwenden!</label></div>
            <div class="checklist-item"><input type="checkbox" class="predefined-rule-cb" id="rule3"><label for="rule3">Auch Rückseite nutzen!</label></div>
            <div class="checklist-item"><input type="checkbox" class="predefined-rule-cb" id="rule4"><label for="rule4">Achte auf Rechtschreibung/Grammatik!</label></div>
            <div class="checklist-item"><input type="checkbox" class="predefined-rule-cb" id="rule5"><label for="rule5">Kein Essen/Trinken!</label></div>
            <div class="checklist-item"><input type="checkbox" class="predefined-rule-cb" id="rule6"><label for="rule6">Mitführen eines Handys = Note 6!</label></div>
            <div class="checklist-item"><input type="checkbox" class="predefined-rule-cb" id="rule7"><label for="rule7">Keine Taschen/Jacken am Platz!</label></div>
            <div class="checklist-item"><input type="checkbox" class="predefined-rule-cb" id="rule8"><label for="rule8">Keine Handys, Kopfhörer, Uhren!</label></div>
            <div class="checklist-item"><input type="checkbox" class="predefined-rule-cb" id="rule9"><label for="rule9">Handys ausschalten!</label></div>
            <div class="checklist-item"><input type="checkbox" class="predefined-rule-cb" id="rule10"><label for="rule10">Nur benötigtes Schreibmaterial!</label></div>
        </div>

        <h2>Eigene Notizen</h2>
        <textarea id="checklist-input" rows="3" placeholder="Eigene Notizen hier eintragen..."></textarea>
        
        <button id="start-btn" class="main-action-btn">Timer starten</button>
    </div>

    <!-- Ansicht 2: Laufender Timer -->
    <div id="timer-view" class="view-container">
        <div id="time-display">00:00</div>
        <div id="timer-controls">
            <button id="minus-one-btn" class="control-btn">- 1 min</button>
            <button id="pause-btn" class="control-btn">Pause</button>
            <button id="plus-one-btn" class="control-btn">+ 1 min</button>
        </div>
        <div id="checklist-display-container" style="display: none;">
            <h2>Regeln & Notizen</h2>
            <ul id="checklist-display"></ul>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
