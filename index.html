<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prüfungs-Timer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Ansicht 1: Einstellungen -->
    <div id="settings-view" class="view-container">
        <div class="header-container">
            <h1>Prüfungs-Timer</h1>
            <div class="dark-mode-slider">
                <span>Light</span>
                <label class="switch">
                    <input type="checkbox" id="dark-mode-toggle">
                    <span class="slider round"></span>
                </label>
                <span>Dark</span>
            </div>
        </div>
        <p>Geben Sie die Prüfungsdauer ein und wählen Sie die geltenden Regeln aus.</p>
        <div class="input-group">
            <input id="time-input" type="number" min="1" placeholder="Dauer in Minuten, z.B. 45" aria-label="Prüfungsdauer in Minuten">
            <div id="error-message"></div>
        </div>

        <h2>Prüfungsregeln auswählen</h2>
        <div id="predefined-checklist">
            <div class="checklist-item"><input type="checkbox" class="predefined-rule-cb" id="rule1"><label for="rule1">Toilettengang ?</label></div>
            <div class="checklist-item"><input type="checkbox" class="predefined-rule-cb" id="rule2"><label for="rule2">Kein Essen und Trinken</label></div>
            <div class="checklist-item"><input type="checkbox" class="predefined-rule-cb" id="rule3"><label for="rule3">Alle technischen Geräte ausschalten und verstauen</label></div>
            <div class="checklist-item"><input type="checkbox" class="predefined-rule-cb" id="rule4"><label for="rule4">Keine Taschen / Jacken am Platz</label></div>
            <div class="checklist-item"><input type="checkbox" class="predefined-rule-cb" id="rule5"><label for="rule5">Keine Uhren</label></div>
            <div class="checklist-item"><input type="checkbox" class="predefined-rule-cb" id="rule6"><label for="rule6">Nur benötigtes Schreibmaterial – kein Mäppchen</label></div>
            <div class="checklist-item"><input type="checkbox" class="predefined-rule-cb" id="rule7"><label for="rule7">Keine Fragen, wenn die Zeit läuft</label></div>
        </div>

        <h2>Eigene Notizen</h2>
        <textarea id="checklist-input" rows="3" placeholder="Eigene Notizen hier eintragen..."></textarea>
        
        <button id="start-btn" class="main-action-btn">Timer starten</button>
    </div>

    <!-- Ansicht 2: Laufender Timer -->
    <div id="timer-view" class="view-container">
        <div id="time-display">00:00</div>
        <div id="timer-controls">
            <button id="minus-one-btn" class="control-btn">- 1 min</button>
            <button id="pause-btn" class="control-btn">Pause</button>
            <button id="plus-one-btn" class="control-btn">+ 1 min</button>
            <button id="plus-ten-percent-btn" class="control-btn">+10%</button>
            <button id="plus-twenty-percent-btn" class="control-btn">+20%</button>
        </div>
        <div id="checklist-display-container" style="display: none;">
            <h2>Regeln & Notizen</h2>
            <ul id="checklist-display"></ul>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
